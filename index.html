<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GW2 CommKit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/themify-icons/1.0.0/css/themify-icons.css" />
    <style>
        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
            background-color: #0f172a; /* slate-900 */
            color: #cbd5e1; /* slate-300 */
        }
        
        .gw2-button {
            background-color: #4338ca; /* indigo-700 */
            border: 1px solid #4f46e5; /* indigo-600 */
            color: #e0e7ff; /* indigo-100 */
            padding: 0.5rem 1rem;
            font-weight: 600;
            border-radius: 0.375rem; /* rounded-md */
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .gw2-button:hover {
            background-color: #4f46e5; /* indigo-600 */
        }
        .gw2-button:disabled {
            background-color: #374151; /* gray-700 */
            border-color: #4b5563; /* gray-600 */
            color: #9ca3af; /* gray-400 */
            cursor: not-allowed;
            opacity: 0.7;
        }

        .gw2-container-border {
            background-color: #1e293b; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            border-radius: 0.5rem; /* rounded-lg */
        }

        /* For Webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; /* slate-900 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4f46e5; /* indigo-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* indigo-500 */
        }
        
        .action-button {
            display: inline-flex;
            align-items: center;
            gap: 0.35rem; /* ~gap-1.5 */
            font-size: 0.75rem; /* text-xs */
            line-height: 1rem;
            padding: 0.25rem 0.6rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 500;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        .action-button i {
            font-size: 0.875rem; /* ~text-sm */
        }

        .graph-tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            pointer-events: none;
            transform: translate(-50%, -120%);
            white-space: pre-wrap;
            z-index: 50;
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
        .animate-fade-in-out {
            animation: fadeInOut 3.5s ease-in-out forwards;
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(239, 68, 68, 0.5), inset 0 0 3px rgba(252, 165, 165, 0.2); }
            50% { box-shadow: 0 0 15px rgba(239, 68, 68, 0.9), inset 0 0 5px rgba(252, 165, 165, 0.4); }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2s infinite ease-in-out;
        }

        .gold-coin, .silver-coin, .copper-coin {
           color: #ffd700;
           font-style: normal;
           font-weight: bold;
           margin-left: 0.1em;
        }
        .silver-coin {
            color: #c0c0c0;
        }
        .copper-coin {
            color: #b87333;
        }
    </style>
